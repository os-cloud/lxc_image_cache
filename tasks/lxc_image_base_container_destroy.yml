- name: Destroy base container
  lxc_container:
    name: "{{ item.name }}"
    state: absent
  register: cache_download
  retries: 3
  delay: 10
  until: cache_download|success
  with_items: lxc_image_meta
  tags:
    - repo-lxc-cache
    - repo-lxc-cache-download

